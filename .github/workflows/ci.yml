name: CI

on:
  pull_request:
    branches: [develop, main]
  push:
    branches: [develop, main]

jobs:
  quality-gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # importante para commitlint

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Run unit/integration tests
        run: pnpm test

      - name: Commitlint (validate commit messages)
        run: |
          npx commitlint --from=${{ github.event.pull_request.base.sha }} --to=HEAD --verbose
