name: Commitlint

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # importante: pega hist√≥rico completo dos commits

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.15.0
          run_install: false

      - name: Install commitlint
        run: pnpm add -D -w @commitlint/config-conventional @commitlint/cli

      - name: Run commitlint on PR commits
        run: |
          npx commitlint --from=${{ github.event.pull_request.base.sha }} --to=HEAD --verbose
